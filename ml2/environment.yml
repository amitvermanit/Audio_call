name: whisper_new
channels:
  - nvidia
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python core
  - python=3.10
  - pip
  - setuptools
  - wheel

  # PyTorch + CUDA
  - pytorch=2.5.1
  - torchaudio=2.5.1
  - torchvision
  - pytorch-cuda=11.8
  - cudnn=9.12.0.46

  # Audio/Video dependencies
  - ffmpeg=4.4.2
  - libsndfile
  - portaudio
  - av=9.2.0

  # Math & signal processing
  - numpy=1.26.4
  - scipy
  - scikit-learn
  - numba
  - soxr
  - mkl

  # API & server
  - fastapi=0.116.1
  - uvicorn=0.35.0
  - pyyaml
  - requests

  # WebSocket & SocketIO
  - python-socketio=5.13.0
  - python-engineio=4.12.2

  # Extra utilities
  - tqdm
  - fsspec
  - pydantic=2.11.7

  # Install pip-only packages
  - pip:
      - noisereduce==3.0.3
      - soundfile==0.13.1
      - librosa==0.11.0
      - faster-whisper==1.2.0
      - ctranslate2==4.6.0
      - onnxruntime==1.22.1
      - webrtcvad==2.0.10
      
      
      
      
      
      
      
      
      
      
      
      
      
      
      
 
